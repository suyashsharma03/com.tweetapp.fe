<div class="alert alert-danger sticky-top" role="alert" *ngIf="isInvalid">
    {{ errorMessage }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="alert alert-success sticky-top" role="alert" *ngIf="isPosted">
    {{ "tweet.postedSuccessful" | translate }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="falseDirective()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <div class="tweet-box">
        <h3 class="text-center">Hello {{ name }}</h3>
        <div class="d-flex flex-row">
            <div class="p-2">
                <img class="rounded-circle z-depth-2" alt="100x100" [src]="imageSrc" data-holder-rendered="true">
            </div>
            <div class="p-2">
                <form [formGroup]="tweetForm">
                    <textarea 
                        rows="7" 
                        cols="120" 
                        placeholder="{{ 'tweet.tweetboxPlaceholder' | translate }}"
                        formControlName="tweetBox"
                        maxlength="144"
                    ></textarea>
                </form>
            </div>
        </div>
        <button class="btn btn-primary btn-lg float-r" (click)="postTweet()">
            {{ "tweet.postButton" | translate }}
        </button>
    </div>
    <app-posts></app-posts>
</div>
