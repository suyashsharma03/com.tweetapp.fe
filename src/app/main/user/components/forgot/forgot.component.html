<div class="alert alert-danger sticky-top" role="alert" *ngIf="invalid">
    {{ errorMessage }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="isValidFalse()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<section class="height-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">{{ "forgotPass" | translate }}</h2>
                            <p class="text-white-50 mb-5"></p>
                            <form [formGroup]="forgotPassForm">
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">
                                    {{ "email" | translate }}
                                    </label>
                                    <span class="required">*</span>
                                    <input 
                                    type="email" 
                                    id="typeEmailX"                         
                                    [ngClass]="
                                        isEmailInvalid || isEmailFormatWrong ? 
                                        'form-control form-control-lg input-invalid' : 
                                        'form-control form-control-lg'
                                    "
                                    required 
                                    formControlName="email"
                                    (focus)="isEmailInvalid=false;isEmailFormatWrong=false"
                                    />
                                    <div [ngClass]="isEmailInvalid ? 'invalid-text' : 'hidden'">
                                        {{ "emailRequired" | translate }}
                                    </div>
                                    <div [ngClass]="isEmailFormatWrong ? 'invalid-text' : 'hidden'">
                                        {{ "registers.required.emailFormat" | translate }}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-outline form-white mb-4">
                                      <label class="form-label" for="securityQuestion">{{ "securityQuestion" | translate }}</label><br>
                                      <select id="securityQuestion" class="height-40 width-540" formControlName="securityQuestion">
                                        <option
                                          *ngFor="let question of securityQuestions; let i = index"
                                          [ngValue]="i+1"
                                          [selected]="1"
                                        >
                                          {{ question }}
                                        </option>
                                    </select>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="form-outline form-white mb-4">
                                      <label class="form-label" for="securityAnswer">{{ "securityAnswer" | translate }}</label>
                                      <span class="required">*</span>
                                      <input
                                        type="securityAnswer"
                                        id="securityAnswer"
                                        [ngClass]="isSecurityAnswerEmpty ? 'form-control form-control-lg input-invalid' : 'form-control form-control-lg'"
                                        formControlName="securityAnswer"
                                        (focus)="isSecurityAnswerEmpty=false"
                                      />
                                      <div [ngClass]="isSecurityAnswerEmpty ? 'invalid-text' : 'hidden'">
                                        {{ "registers.required.securityAnswer" | translate }}
                                      </div>
                                    </div>
                                  </div>
                                <p class="small mb-5 pb-lg-2">
                                <a class="text-white-50" (click)="goToLogin()">
                                    {{ "login" | translate }}
                                </a>
                                </p>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="forgotPass()">
                                {{ "submit" | translate }}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
