<section class="height-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card bg-dark text-white shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="fw-bold mb-2 pb-4 text-uppercase text-center">{{ "registration" | translate }}</h3>
            <form [formGroup]="registerForm">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="firstName">{{ "firstName" | translate }}</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstName"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="lastName">{{ "lastName" | translate }}</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="email">{{ "email" | translate }}</label>
                    <input type="email" id="email" class="form-control form-control-lg" formControlName="email"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="phoneNumber">{{ "phone" | translate }}</label>
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" formControlName="phone"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">{{ "password" | translate }}</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeConfirmPasswordX">{{ "confirmPassword" | translate }}</label>
                    <input type="password" id="typeConfirmPasswordX" class="form-control form-control-lg" formControlName="confirmPassword"/>
                </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeDateOfBirthX">{{ "dob" | translate }}</label>
                    <input type="date" id="typeDateOfBirthX" class="form-control form-control-lg" formControlName="dob"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1">{{ "gender" | translate }}</h6>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="1" checked formControlName="gender"/>
                    <label class="form-check-label" for="femaleGender">{{ "female" | translate }}</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="2" formControlName="gender"/>
                    <label class="form-check-label" for="maleGender">{{ "male" | translate }}</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="3" formControlName="gender"/>
                    <label class="form-check-label" for="otherGender">{{ "otherGender" | translate }}</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="securityQuestion">{{ "securityQuestion" | translate }}</label><br>
                  <select id="securityQuestion" class="height-40 width-540" formControlName="securityQuestion">
                    <option *ngFor="let question of securityQuestions" [ngValue]="question">{{ question }}</option>
                </select>
                </div>
              </div>
              <div class="row">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="securityAnswer">{{ "securityAnswer" | translate }}</label>
                  <input type="securityAnswer" id="securityAnswer" class="form-control form-control-lg" formControlName="securityAnswer"/>
                </div>
              </div>
              <div class="text-center pb-4">
                <button class="btn btn-outline-light btn-lg px-5 text-center align-items-center" type="submit" (click)="register()">
                  {{ "register" | translate }}
                </button> 
              </div>
              <div class="text-center">
                {{ "accountExistsMessages" | translate }}
                <p class="mb-0">
                  <a (click)="goToLogin()" class="text-white-50 fw-bold">
                    {{ "login" | translate }}
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
