<section class="height-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
  
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="fName">First Name</label>
                    <input type="text" id="fName" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="lName">Last Name</label>
                    <input type="text" id="lName" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typePasswordX">Password</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeConfirmPasswordX">Confirm Password</label>
                    <input type="password" id="typeConfirmPasswordX" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-white mb-4">
                    <label class="form-label" for="typeConfirmPasswordX">Confirm Password</label>
                    <input type="password" id="typeConfirmPasswordX" class="form-control form-control-lg" />
                </div>
                <div class="form-outline form-white mb-4">
                  <!-- <mat-label>Date of Birth</mat-label>
                  <input matInput [matDatepicker]="dp" [formControl]="date">
                  <mat-hint>MMMM DD, YYYY</mat-hint>
                  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                  <mat-datepicker #dp></mat-datepicker> -->
                  <label class="form-label" for="typeDateOfBirthX">Date Of Birth</label>
                  <input type="date" id="typeDateOfBirthX" class="form-control form-control-lg" />
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button> 
              </div>
  
              <div>
                <p class="mb-0"><a href="#!" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
